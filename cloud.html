<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #87CEEB, #ffffff);
      overflow: hidden;
      height: 100vh;
    }

    .cloud {
      position: absolute;
      top: 100px;
      left: -300px;
      width: 150px;
      height: 60px;
      background: #fff;
      border-radius: 50px;
      animation: move 25s linear infinite;
    }

    .cloud::before, .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud::before {
      width: 80px;
      height: 80px;
      top: -20px;
      left: 10px;
    }

    .cloud::after {
      width: 60px;
      height: 60px;
      top: -15px;
      left: 70px;
    }

    @keyframes move {
      0% {
        left: -300px;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="cloud"></div>

</body>
</html>
